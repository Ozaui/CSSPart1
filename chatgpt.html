<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Araba Yarışı</title>
    <style>
      body {
        background: #333; /* Dark arka plan rengi */
        overflow: hidden;
        margin: 0;
      }

      .road {
        width: 100%;
        height: 100%;
        background: #555; /* Yol rengi */
        position: absolute;
        bottom: 0;
        animation: roadMove 2s linear infinite;
      }

      .car {
        position: absolute;
        bottom: 50px;
        width: 60px;
        height: 100px;
        background: url("car.png") center/cover;
      }

      @keyframes roadMove {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-100%);
        }
      }

      @keyframes carMove {
        0%,
        100% {
          left: 50%;
          transform: translateX(-50%);
        }
        25% {
          left: 20%;
          transform: translateX(-50%);
        }
        50% {
          left: 50%;
          transform: translateX(-50%);
        }
        75% {
          left: 80%;
          transform: translateX(-50%);
        }
      }
    </style>
  </head>
  <body>
    <div class="road"></div>
    <div class="car"></div>
  </body>
</html>
