<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 60px;
        width: 60px;
        display: inline-block;
        text-align: center;
      }
      #red {
        background-color: red;
      }
      #yellow {
        background-color: yellow;
      }
      #black {
        background-color: black;
        color: white;
      }
      a {
        display: block;
        background-color: red;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="box" id="red">red</div>
      <div class="box" id="yellow">yellow</div>
      <div class="box" id="black">black</div>
    </div>
    <div style="width: 100px">
      <a href="">Home</a>
      <a href="">Movies</a>
      <a href="">Contact</a>
    </div>
  </body>
</html>
