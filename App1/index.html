<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Web Geliştirme Yol Haritası</title>
  </head>
  <body>
    <header><h1>Web Geliştirme Yol Haritası</h1></header>
    <article>
      <table>
        <tr>
          <td><input type="checkbox" name="HTML" id="HTML" /></td>
          <td><label for="HTML">HTML Öğren</label></td>
        </tr>
        <tr>
          <td><input type="checkbox" name="CSS" id="CSS" /></td>
          <td><label for="CSS">CSS Öğren</label></td>
        </tr>
        <tr>
          <td><input type="checkbox" name="JavaScript" id="JavaScript" /></td>
          <td><label for="JavaScript">JavaScript Öğren</label></td>
        </tr>
        <tr style="text-decoration: none">
          <td>
            <input type="checkbox" name="React/Angular" id="React/Angular" />
          </td>
          <td>
            <label for="React/Angular">React/Angular Öğren</label>
          </td>
        </tr>
        <tr style="text-decoration: none">
          <td><input type="checkbox" name="Backend" id="Backend" /></td>
          <td><label for="Backend">Backend Öğren</label></td>
        </tr>
      </table>
    </article>
  </body>
</html>
